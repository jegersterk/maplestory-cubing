<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		window.onerror = (a, b, c, d, e) => {
			console.error(`message: ${a}`);
			console.error(`source: ${b}`);
			console.error(`lineno: ${c}`);
			console.error(`colno: ${d}`);
			console.error(`error: ${e}`);
			return true;
		};
	</script>
	<script src="script.js" defer></script>
	<link href="style.css" rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<h1>MIRACLE TIME</h1>
	<select id="equipment_selector" onchange="potential_lines_instance()">
		<option id="hat">hat</option>
		<option id="top">top</option>
	</select>
	<select id="rank_selector" onchange="potential_lines_instance()">
		<option id="0" value=0>rare</option>
		<option id="1" value=1>epic</option>
		<option id="2" value=2>unique</option>
		<option id="3" value=3>legendary</option>
	</select>
	<button onclick="potential_lines_instance()">click to roll</button>
	<p id="html_line_1">a</p>
	<p id="html_line_2">b</p>
	<p id="html_line_3">c</p>
	<a id="roll_counter"></a>
</body>

</html>
